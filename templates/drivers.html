{% extends 'base.html' %}

{% block title %}Drivers{% endblock %}

{% block content %}
    <ul>
    {% for racer in racers|sort(reverse=reverse_order, attribute="name") %}
        <li>{{ racer.name }} <a href="?driver_id={{ racer.abb }}">{{ racer.abb }}</a></li>
    {% endfor%}
    </ul>
{% endblock%}
